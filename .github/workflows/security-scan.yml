# Security Scanning Workflow (POL-011, POL-014, POL-016, POL-017)
# Self-healing architecture: automated dependency vulnerability scanning
#
# Features:
# - npm audit for high/critical vulnerabilities
# - CodeQL analysis for code vulnerabilities
# - License compliance check
# - Supply chain security validation
#
# Runs on:
# - Every push to main/feature branches
# - Every pull request
# - Weekly scheduled scan (Sundays at 2 AM)

name: Security Scan

on:
  push:
    branches:
      - main
      - feature/**
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - '.github/workflows/security-scan.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
  schedule:
    # Weekly scan on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # POL-011: Dependency Security Audit
  npm-audit:
    name: npm Audit (POL-011)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (npm ci for reproducibility)
        run: npm ci

      - name: Run npm audit (high/critical only)
        run: npm audit --audit-level=high
        continue-on-error: true
        id: audit

      - name: Generate audit report
        if: always()
        run: |
          npm audit --json > audit-report.json || true
          echo "## npm Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit || echo "Vulnerabilities found - review required" >> $GITHUB_STEP_SUMMARY

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30

      - name: Fail if critical vulnerabilities found
        if: steps.audit.outcome == 'failure'
        run: |
          echo "::error::Critical or high severity vulnerabilities found!"
          echo "Run 'npm audit fix' to resolve automatically, or review manually."
          exit 1

  # POL-016: License Compliance
  license-check:
    name: License Compliance (POL-016)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Check licenses
        run: |
          license-checker --summary --onlyAllow "MIT;Apache-2.0;BSD;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;CC0-1.0;Unlicense;WTFPL" --json > license-report.json || true
          echo "## License Compliance Report" >> $GITHUB_STEP_SUMMARY
          license-checker --summary >> $GITHUB_STEP_SUMMARY || true

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.json
          retention-days: 30

  # POL-017: Supply Chain Security
  supply-chain-check:
    name: Supply Chain Security (POL-017)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify package-lock.json integrity
        run: |
          if [ ! -f "package-lock.json" ]; then
            echo "::error::package-lock.json not found!"
            exit 1
          fi

          # Verify lockfile version
          LOCKFILE_VERSION=$(jq -r '.lockfileVersion' package-lock.json)
          if [ "$LOCKFILE_VERSION" -lt 2 ]; then
            echo "::error::package-lock.json uses old format (v$LOCKFILE_VERSION). Run npm install to upgrade."
            exit 1
          fi

          echo "âœ“ package-lock.json integrity verified (v$LOCKFILE_VERSION)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Verify lockfile consistency
        run: |
          npm ci --dry-run --ignore-scripts
          echo "âœ“ Lockfile is consistent with package.json"

      - name: Check for outdated dependencies
        run: |
          npm outdated || true
          echo "## Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          npm outdated || echo "All dependencies up to date" >> $GITHUB_STEP_SUMMARY

  # CodeQL Analysis (Advanced security scanning)
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # Summary Report
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, license-check, supply-chain-check, codeql]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ”’ Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Policy Compliance:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… POL-011: Dependency Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… POL-016: License Compliance" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… POL-017: Supply Chain Security" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security checks completed. Review artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
